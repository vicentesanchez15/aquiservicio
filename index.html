<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aquiservicio</title>
<meta name="description" content="Encuentra comida y servicios por ciudad.">

<style>
:root{
  --bg:#ffffff;
  --txt:#0f172a;
  --mut:#475569;
  --bd:rgba(15,23,42,.10);
  --sh:0 20px 60px rgba(2,6,23,.08);
  --r:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(1000px 600px at 10% 0%, rgba(2,6,23,.05), transparent 60%),
    radial-gradient(900px 600px at 90% 10%, rgba(2,6,23,.04), transparent 55%),
    var(--bg);
  color:var(--txt);
}

.wrap{max-width:900px;margin:0 auto;padding:18px}

.card{
  border:1px solid var(--bd);
  border-radius:calc(var(--r) + 6px);
  box-shadow:var(--sh);
  background:#fff;
  overflow:hidden;
  animation: fadeIn .4s ease-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

header{
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:50px;
  height:50px;
  border-radius:14px;
  border:1px solid var(--bd);
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
}

.logo img{
  width:80%;
  height:80%;
  object-fit:contain;
}

.title b{
  display:block;
  letter-spacing:.3px;
}

.title span{
  display:block;
  font-size:13px;
  color:var(--mut);
  margin-top:2px;
}

.pill{
  border:1px solid var(--bd);
  border-radius:999px;
  padding:10px 14px;
  font-weight:800;
  background:#fff;
  font-size:14px;
}

main{padding:0 18px 20px}

h1{
  font-size:26px;
  margin:6px 0;
  letter-spacing:-.4px;
}

.lead{
  font-size:15px;
  color:var(--mut);
  margin-bottom:16px;
}

.controls{
  border:1px solid var(--bd);
  border-radius:var(--r);
  padding:14px;
  background:#fff;
}

label{
  font-size:12px;
  font-weight:800;
  color:var(--mut);
}

select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--bd);
  font-size:16px;
  margin-top:6px;
  margin-bottom:14px;
  outline:none;
}

.actions{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}

@media (min-width:520px){
  .actions{grid-template-columns:1fr 1fr}
}

.btn{
  border:1px solid var(--bd);
  border-radius:18px;
  padding:16px;
  text-decoration:none;
  font-weight:900;
  color:var(--txt);
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:all .15s ease;
}

.btn:hover{transform:translateY(-1px)}
.btn:active{transform:scale(.99)}

.btn.primary{
  background:linear-gradient(180deg, rgba(2,6,23,.05), rgba(2,6,23,.02));
}

.sub{
  font-size:13px;
  color:var(--mut);
  font-weight:700;
}

.links{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.link{
  flex:1;
  min-width:160px;
  text-align:center;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--bd);
  text-decoration:none;
  color:var(--txt);
  font-weight:900;
  background:#fff;
}

.foot{
  margin-top:14px;
  font-size:12px;
  color:var(--mut);
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">

    <header>
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.svg" alt="Aquiservicio">
        </div>
        <div class="title">
          <b>AQUISERVICIO</b>
          <span>Comida y servicios r√°pidos</span>
        </div>
      </div>

      <div class="pill" id="cityPill">Navolato</div>
    </header>

    <main>
      <h1>Encuentra lo que ocupas</h1>
      <p class="lead">Selecciona tu ciudad y entra directo a comida o servicios.</p>

      <div class="controls">
        <label>Ciudad</label>
        <select id="city">
          <option value="Navolato">Navolato</option>
          <option value="Culiac√°n">Culiac√°n</option>
          <option value="Altata">Altata</option>
        </select>

        <div class="actions">
          <a class="btn primary" href="comida.html">
            <div>
              üçî COMIDA
              <div class="sub">Restaurantes y m√°s</div>
            </div>
            ‚Üí
          </a>

          <a class="btn" href="servicios.html">
            <div>
              üîß SERVICIOS
              <div class="sub">Profesionales locales</div>
            </div>
            ‚Üí
          </a>
        </div>

        <div class="links">
          <a class="link" href="anunciarme.html">‚ûï Quiero anunciarme</a>
          <a class="link" href="no-encontre.html">üí° Sugerencias</a>
        </div>
      </div>

      <div class="foot">
        <span>Hecho para Sinaloa</span>
        <span>Versi√≥n inicial</span>
      </div>

    </main>

  </div>
</div>

<script>
const citySelect = document.getElementById("city");
const cityPill = document.getElementById("cityPill");

citySelect.addEventListener("change", function(){
  cityPill.textContent = this.value;
  localStorage.setItem("aq_city", this.value);
});

const savedCity = localStorage.getItem("aq_city");
if(savedCity){
  citySelect.value = savedCity;
  cityPill.textContent = savedCity;
}
</script>

</body>
</html>
