<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Iniciar sesión</title>
<style>
body{font-family:Inter,system-ui;background:#0b1220;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;color:#000;padding:30px;border-radius:20px;width:300px}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ddd}
button{width:100%;padding:12px;border:none;border-radius:10px;background:#0b1220;color:#fff;font-weight:900}
</style>
</head>
<body>
<div class="box">
<h2>Iniciar sesión</h2>
<input id="username" placeholder="Usuario">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>
<div id="msg"></div>
</div>

<script>
async function login(){
const r=await fetch("/api/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
username:document.getElementById("username").value,
password:document.getElementById("password").value
})
});
const out=await r.json();
if(out.ok){
window.location="panel.html";
}else{
document.getElementById("msg").innerText="Error de acceso";
}
}
</script>
</body>
</html>
