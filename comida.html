<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comida ‚Ä¢ Aquiservicio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0b1220;
      --navy2:#0f1a33;
      --txt:#0f172a;
      --mut:#64748b;

      --card:rgba(255,255,255,.94);
      --shadow:0 20px 70px rgba(2,6,23,.18);
      --glow:rgba(56,189,248,.22);
      --r:20px;

      --blueMidnight:#0f2f6b;

      /* Verified green */
      --vBorder: rgba(34,197,94,.45);
      --vBg: rgba(34,197,94,.14);
      --vText: rgba(15,23,42,.88);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(56,189,248,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(99,102,241,.12), transparent 55%),
        linear-gradient(180deg, var(--navy), var(--navy2));
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:14px;
    }

    .shell{width:min(980px, 100%);}
    .card{
      margin-top:12px;
      background: var(--card);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      border-radius: calc(var(--r) + 10px);
      overflow:hidden;
      backdrop-filter: blur(10px);
      animation: in .35s ease-out;
    }
    @keyframes in{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* Header */
    .top{
      padding:14px 12px;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap:10px;
      border-bottom:1px solid rgba(15,23,42,.08);
    }

    .brandWrap{
      display:flex;
      justify-content:center;
    }
    .wordmark{
      width:min(360px, 70vw);
      height:auto;
      display:block;
      transform: translateX(-10px);
      filter: drop-shadow(0 16px 40px rgba(2,6,23,.14));
    }

    /* ‚úÖ ‚Äú‚Üê Inicio‚Äù */
    .backBtn{
      justify-self:end;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      border-radius:999px;
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      text-decoration:none;
      color:var(--txt);
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 10px 28px rgba(2,6,23,.08);
    }
    .backBtn:active{transform:scale(.99)}

    /* Controls */
    .main{padding:14px 12px 16px}

    /* ‚úÖ COMIDA m√°s grande + animaci√≥n color */
    .title{
      margin:6px 0 12px;
      text-align:center;
      font-family:"Poppins", Inter, system-ui, Arial;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:26px;

      background: linear-gradient(90deg,
        rgba(15,47,107,.95),
        rgba(56,189,248,.95),
        rgba(99,102,241,.95),
        rgba(15,47,107,.95)
      );
      background-size: 260% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      animation: shine 3.2s ease-in-out infinite;
    }
    @keyframes shine{
      0%{background-position: 0% 50%}
      50%{background-position: 100% 50%}
      100%{background-position: 0% 50%}
    }

    .controls{
      display:grid;
      gap:10px;
      max-width:860px;
      margin:0 auto 12px;
    }

    .selectBox{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      position:relative;
    }
    .selectBox label{
      font-size:13px;
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
      color: rgba(15,23,42,.72);
    }
    .selectBox::after{
      content:"‚ñæ";
      position:absolute;
      right:18px;
      bottom:14px;
      font-size:16px;
      font-weight:900;
      color: rgba(15,23,42,.60);
      pointer-events:none;
    }
    select{
      width:100%;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding:14px 44px 14px 14px;
      font-size:16px;
      font-weight:900;
      border-radius:18px;
      border:1px solid rgba(15,23,42,.16);
      background: linear-gradient(180deg, rgba(15,23,42,.10), rgba(15,23,42,.06));
      color: rgba(15,23,42,.95);
      box-shadow: 0 10px 28px rgba(2,6,23,.10);
      outline:none;
      cursor:pointer;
      max-width:860px;
    }
    select:focus{
      box-shadow:0 0 0 4px var(--glow), 0 10px 28px rgba(2,6,23,.12);
      border-color: rgba(56,189,248,.45);
    }

    .searchBox{
      width:100%;
      max-width:860px;
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .search{
      flex:1;
      padding:14px 14px;
      border-radius:18px;
      border:1px solid rgba(15,23,42,.14);
      background:#fff;
      font-size:16px;
      font-weight:800;
      outline:none;
      box-shadow: 0 10px 28px rgba(2,6,23,.06);
    }
    .search:focus{
      box-shadow:0 0 0 4px var(--glow), 0 10px 28px rgba(2,6,23,.10);
      border-color: rgba(56,189,248,.45);
    }
    .clearBtn{
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      border-radius:18px;
      padding:14px 14px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(2,6,23,.06);
    }
    .clearBtn:active{transform:scale(.99)}

    /* Grid tiles */
    .grid{
      max-width:860px;
      margin:10px auto 0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .tile{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      box-shadow: 0 14px 40px rgba(2,6,23,.10);
      text-decoration:none;
      color:var(--txt);
      min-height:130px;
      display:flex;
      align-items:flex-end;
      cursor:pointer;
    }
    .tile img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter: saturate(1.05) contrast(1.02);
    }
    .tile .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(2,6,23,.00), rgba(2,6,23,.55));
    }
    .tile .label{
      position:relative;
      padding:12px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:3px;
    }
    .tile .name{
      font-weight:900;
      font-size:15px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:#fff;
      font-family:"Poppins", Inter, system-ui, Arial;
    }
    .tile .hint{
      font-weight:800;
      font-size:12px;
      color: rgba(255,255,255,.82);
    }

    @media (max-width:420px){
      .grid{gap:10px}
      .tile{min-height:120px}
      .tile .name{font-size:14px}
    }

    /* ‚úÖ Inline Panel (se inserta dentro del grid para NO irse hasta el final) */
    .panel{
      grid-column: 1 / -1;
      border-radius:18px;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      box-shadow: 0 14px 40px rgba(2,6,23,.08);
      overflow:hidden;
      animation: pop .25s ease-out;
    }
    @keyframes pop{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

    .panelHeader{
      padding:12px 12px;
      border-bottom:1px solid rgba(15,23,42,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panelHeader .h{
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      color: rgba(15,23,42,.72);
    }
    .panelClose{
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
    }

    .panelBody{
      padding:12px;
      display:grid;
      gap:10px;
    }

    .biz{
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background: linear-gradient(180deg, rgba(2,6,23,.02), rgba(2,6,23,.00));
    }
    .bizTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .bizName{
      font-weight:900;
      font-size:15px;
    }
    /* ‚úÖ Verified badge GREEN */
    .badge{
      font-weight:900;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--vBorder);
      background: var(--vBg);
      color: var(--vText);
      white-space:nowrap;
    }
    .muted{
      color: rgba(15,23,42,.65);
      font-weight:700;
      font-size:13px;
      line-height:1.35
    }

    .bizActions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      text-decoration:none;
      color:var(--txt);
      cursor:pointer;
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(56,189,248,.16), rgba(99,102,241,.10));
      border-color: rgba(56,189,248,.35);
    }

    /* Empty state inside panel */
    .emptyBox{
      border:1px dashed rgba(15,23,42,.20);
      border-radius:16px;
      padding:14px;
      text-align:center;
      color: rgba(15,23,42,.78);
      background: rgba(255,255,255,.96);
    }
    .emptyBox .bubble{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(56,189,248,.28);
      background: rgba(56,189,248,.12);
      font-weight:900;
      animation: floaty 2.2s ease-in-out infinite;
      margin-bottom:10px;
    }
    @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .emptyBox .msg{font-weight:800; margin:6px 0 10px}
    .emptyBox .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .footerActions{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }

    .foot{
      margin:14px 0 0;
      text-align:center;
      font-size:12px;
      color: rgba(255,255,255,.65);
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">
      <div class="top">
        <div class="brandWrap">
          <img class="wordmark" src="assets/logo.svg" alt="aquiservicio.com">
        </div>
        <a class="backBtn" href="index.html">‚Üê Inicio</a>
      </div>

      <div class="main">
        <div class="title">COMIDA</div>

        <div class="controls">
          <div class="selectBox">
            <label for="loc">LOCALIDAD</label>
            <select id="loc">
              <option value="Navolato Centro" selected>Navolato Centro</option>
              <option value="Altata">Altata</option>
              <option value="La Palma">La Palma</option>
              <option value="Villa Ju√°rez">Villa Ju√°rez</option>
              <option value="San Pedro">San Pedro</option>

              <option value="El Castillo">El Castillo</option>

              <div class="name">HAMBURGUESAS</div>
              <div class="hint">Cl√°sico</div>
            </div>
          </a>

          <a class="tile" href="#" data-cat="pizza">
            <img src="assets/categoria/pizza.webp" alt="Pizza">
            <div class="overlay"></div>
            <div class="label">
              <div class="name">PIZZA</div>
              <div class="hint">Para compartir</div>
            </div>
          </a>

          <a class="tile" href="#" data-cat="sushi">
            <img src="assets/categoria/sushi.webp" alt="Sushi">
            <div class="overlay"></div>
            <div class="label">
              <div class="name">SUSHI</div>
              <div class="hint">Muy buscado</div>
            </div>
          </a>

          <a class="tile" href="#" data-cat="mariscos">

          <a class="tile" href="#" data-cat="pollo">
            <img src="assets/categoria/pollo.webp" alt="Pollo">

              <div class="name">POLLO</div>

            </div>
          </a>

          <a class="tile" href="#" data-cat="cafe">
            <img src="assets/categoria/cafe.webp" alt="Caf√©">
            <div class="overlay"></div>

              <div class="name">CAF√â Y POSTRES</div>
              <div class="hint">Dulce y caf√©</div>
            </div>
          </a>
        </div>

        <!-- ‚úÖ Panel inline (se inyecta aqu√≠ autom√°ticamente) -->

        <!-- Footer action: ‚Äú‚Üê Inicio‚Äù -->
        <div class="footerActions">
          <a class="backBtn" href="index.html">‚Üê Inicio</a>
        </div>
      </div>
    </div>

    <div class="foot">Aquiservicio ‚Ä¢ Comida</div>
  </div>

  <script>
    // =========================
    // DEMO DATA (para que no se vea vac√≠o)
    // Luego lo conectamos a Supabase.
    // =========================
    const DEMO = [
      {
        id: "tacos-juan",
        name: "Tacos Juan",
        verified: true,
        localidad: "Navolato Centro",
        category: "tacos",
        whatsapp: "https://wa.me/526671234567",
        delivery: true,
        pickup: true,
        dineIn: true,
        promoToday: "2x1 en tacos al pastor (hoy)",
        hours: {
          mon: ["17:00","23:30"],
          tue: ["17:00","23:30"],
          wed: ["17:00","23:30"],
          thu: ["17:00","23:30"],
          fri: ["17:00","00:30"],
          sat: ["17:00","00:30"],
          sun: ["17:00","23:30"],
        }
      },
      {
        id: "sushi-koi",
        name: "Sushi Koi",
        verified: false,
        localidad: "Navolato Centro",
        category: "sushi",
        whatsapp: "https://wa.me/526672222222",
        delivery: true,
        pickup: true,
        dineIn: false,
        promoToday: null,
        hours: {
          mon: ["13:00","21:30"],
          tue: ["13:00","21:30"],
          wed: ["13:00","21:30"],
          thu: ["13:00","21:30"],
          fri: ["13:00","22:30"],
          sat: ["13:00","22:30"],
          sun: ["13:00","21:00"],
        }
      },
      {
        id: "cafe-luna",
        name: "Caf√© Luna",
        verified: true,
        localidad: "Altata",
        category: "cafe",
        whatsapp: "https://wa.me/526663333333",
        delivery: false,
        pickup: true,
        dineIn: true,
        promoToday: null,
        hours: {
          mon: ["08:00","14:00"],
          tue: ["08:00","14:00"],
          wed: ["08:00","14:00"],
          thu: ["08:00","14:00"],
          fri: ["08:00","16:00"],
          sat: ["08:00","16:00"],
          sun: ["08:00","13:00"],
        }
      }
    ];

    const $ = (id) => document.getElementById(id);
    const grid = $("grid");
    const locSel = $("loc");
    const qInput = $("q");
    const clearBtn = $("clear");

    let currentPanel = null;

    // Persist locality
    const savedLoc = localStorage.getItem("aq_food_loc");
    if(savedLoc){
      const opt = [...locSel.options].find(o => o.value === savedLoc);
      if(opt) locSel.value = savedLoc;
    }
    locSel.addEventListener("change", () => {
      localStorage.setItem("aq_food_loc", locSel.value);
      closePanel();
    });

    // Search (solo cuando escribes)
    clearBtn.addEventListener("click", () => { qInput.value=""; closePanel(); });
    qInput.addEventListener("input", () => {
      const q = qInput.value.trim();
      if(q.length === 0){ closePanel(); return; }
      const items = baseFilter().filter(b => normalize(b.name).includes(normalize(q)) || normalize(b.category).includes(normalize(q)));
      openPanelAfterRow(0, `Resultados: "${q}"`, items, { emptyIcon:"üîé", emptyMsg:"No encontramos resultados con esa b√∫squeda en esta localidad." });
    });

    function normalize(s){
      return (s||"").toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
    }

    function dayKey(d){
      const days = ["sun","mon","tue","wed","thu","fri","sat"];
      return days[d.getDay()];
    }
    function toMinutes(hhmm){
      const [h,m] = hhmm.split(":").map(Number);
      return (h*60)+m;
    }
    function isOpen(biz, dateObj){
      const dk = dayKey(dateObj);
      const range = biz.hours?.[dk];
      if(!range) return false;
      const [start,end] = range;
      const cur = dateObj.getHours()*60 + dateObj.getMinutes();
      const s = toMinutes(start);
      const e = toMinutes(end);
      if(e < s) return (cur >= s) || (cur <= e);
      return (cur >= s) && (cur <= e);
    }

    function baseFilter(){
      const loc = locSel.value;
      let arr = DEMO.filter(b => b.localidad === loc);
      arr.sort((a,b) => (b.verified === true) - (a.verified === true));
      return arr;
    }

    function humanCat(c){
      const map = {
        tacos:"Tacos", torta:"Tortas", hamburguesa:"Hamburguesas", pizza:"Pizza",
        sushi:"Sushi", mariscos:"Mariscos", pollo:"Pollo", cafe:"Caf√© y postres"
      };
      return map[c] || c;
    }

    function escapeHtml(str){
      return (str||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    function closePanel(){
      if(currentPanel){
        currentPanel.remove();
        currentPanel = null;
      }
    }

    function buildBizCard(b){
      const badges = [];
      if(b.delivery) badges.push("üöö Domicilio");
      if(b.pickup) badges.push("üßæ Ordena y recoge");
      if(b.dineIn) badges.push("üè† Sucursal");

      const div = document.createElement("div");
      div.className = "biz";
      div.innerHTML = `
        <div class="bizTop">
          <div>
            <div class="bizName">${escapeHtml(b.name)}</div>
            <div class="muted">${escapeHtml(b.localidad)} ‚Ä¢ ${escapeHtml(humanCat(b.category))} ${b.verified ? "‚Ä¢ ‚úÖ Verificado" : ""}</div>
          </div>
          ${b.verified ? `<div class="badge">VERIFICADO</div>` : ""}
        </div>
        <div class="muted">${badges.join(" ‚Ä¢ ") || "Sin detalles por ahora"}</div>
        <div class="bizActions">
          <a class="btn primary" href="${b.whatsapp}" target="_blank" rel="noopener">WhatsApp</a>
          <button class="btn" type="button" onclick="alert('Pr√≥ximo: ver perfil completo')">Ver m√°s</button>
        </div>
      `;
      return div;
    }

    function buildEmpty(icon, msg){
      const wrap = document.createElement("div");
      wrap.className = "emptyBox";
      wrap.innerHTML = `
        <div class="bubble">${icon}</div>
        <div class="msg">${escapeHtml(msg)}</div>
        <div class="actions">
          <a class="btn primary" href="registrar.html">‚ûï Registrar mi negocio</a>
          <a class="btn" href="no-encontre.html">üí° Sugerencias</a>
          <button class="btn" type="button" id="panelShowAll">Ver todos</button>
        </div>
      `;
      return wrap;
    }

    function openPanelAfterRow(tileIndex, title, items, emptyCfg){
      closePanel();

      // Determina fila (2 columnas)
      const row = Math.floor(tileIndex / 2);
      const insertAfterIndex = row*2 + 1; // despu√©s del 2do tile de esa fila

      const tiles = [...grid.querySelectorAll(".tile")];
      const anchor = tiles[Math.min(insertAfterIndex, tiles.length-1)];

      const panel = document.createElement("div");
      panel.className = "panel";
      panel.innerHTML = `
        <div class="panelHeader">
          <div class="h">${escapeHtml(title)}</div>
          <button class="panelClose" type="button" aria-label="Cerrar">‚úï</button>
        </div>
        <div class="panelBody"></div>
      `;

      const body = panel.querySelector(".panelBody");
      const closeBtn = panel.querySelector(".panelClose");

      closeBtn.addEventListener("click", closePanel);

      if(!items || items.length === 0){
        const emptyEl = buildEmpty(emptyCfg?.emptyIcon || "‚è≥", emptyCfg?.emptyMsg || "Por el momento no hay resultados aqu√≠.");
        body.appendChild(emptyEl);

        emptyEl.querySelector("#panelShowAll").addEventListener("click", () => {
          const all = DEMO.filter(b => b.localidad === locSel.value)
            .sort((a,b) => (b.verified === true) - (a.verified === true));
          if(all.length === 0){
            body.innerHTML = "";
            body.appendChild(buildEmpty("üìç", "Por el momento no hay negocios registrados en esta localidad."));
          } else {
            body.innerHTML = "";
            all.forEach(b => body.appendChild(buildBizCard(b)));
          }
        });
      } else {
        items.forEach(b => body.appendChild(buildBizCard(b)));
      }

      // Inserta el panel dentro del grid (divide las categor√≠as como quieres)
      anchor.insertAdjacentElement("afterend", panel);
      currentPanel = panel;

      // Scroll suave para ver el panel (sin irse al final)
      panel.scrollIntoView({ behavior:"smooth", block:"center" });
    }

    // Click tiles => abre panel justo debajo del tile (en su fila)
    grid.addEventListener("click", (e) => {
      const a = e.target.closest("a.tile");
      if(!a) return;
      e.preventDefault();

      // index del tile clickeado
      const tiles = [...grid.querySelectorAll("a.tile")];
      const idx = tiles.indexOf(a);

      const action = a.getAttribute("data-action");
      const cat = a.getAttribute("data-cat");

      const loc = locSel.value;
      const now = new Date();

      // Cierra panel si vuelves a tocar el mismo tile con el panel abierto
      // (opcional simple)
      // if(currentPanel) closePanel();

      if(action === "open"){
        const items = DEMO.filter(b => b.localidad === loc).filter(b => isOpen(b, now))
          .sort((a,b) => (b.verified === true) - (a.verified === true));

        openPanelAfterRow(idx, "Abierto ahora", items, {
          emptyIcon:"‚è≥",
          emptyMsg:"Por el momento no hay negocios abiertos aqu√≠."
        });
        return;
      }

      if(action === "promos"){
        const items = DEMO.filter(b => b.localidad === loc)
          .filter(b => b.verified && !!b.promoToday)
          .sort((a,b) => (b.verified === true) - (a.verified === true))
          .map(b => ({...b, name: `${b.name} ‚Ä¢ ${b.promoToday}`}));

        openPanelAfterRow(idx, "Promociones de hoy", items, {
          emptyIcon:"üéÅ",
          emptyMsg:"Por el momento no hay promociones disponibles."
        });
        return;
      }

      if(cat){
        const items = DEMO.filter(b => b.localidad === loc && b.category === cat)
          .sort((a,b) => (b.verified === true) - (a.verified === true));

        openPanelAfterRow(idx, humanCat(cat), items, {
          emptyIcon:"üçΩÔ∏è",
          emptyMsg:"Por el momento no hay negocios en esta categor√≠a aqu√≠."
        });
      }
    });
  </script>
