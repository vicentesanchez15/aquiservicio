<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Servicios • Aquiservicio</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1220;
  --navy2:#0f1a33;
  --txt:#0f172a;
  --card:rgba(255,255,255,.94);
  --shadow:0 20px 70px rgba(2,6,23,.18);
  --r:20px;

  --vBorder: rgba(34,197,94,.45);
  --vBg: rgba(34,197,94,.14);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
  radial-gradient(900px 600px at 10% 0%, rgba(56,189,248,.14), transparent 60%),
  radial-gradient(900px 600px at 90% 10%, rgba(99,102,241,.12), transparent 55%),
  linear-gradient(180deg,var(--navy),var(--navy2));
  display:flex;
  justify-content:center;
  padding:14px;
  min-height:100vh;
}

.shell{width:min(980px,100%)}
.card{
  background:var(--card);
  border-radius:calc(var(--r) + 10px);
  box-shadow:var(--shadow);
  overflow:hidden;
}

/* Header */
.top{
  padding:14px;
  display:grid;
  grid-template-columns:1fr auto;
  align-items:center;
  border-bottom:1px solid rgba(15,23,42,.08);
}
.wordmark{
  width:min(340px,70vw);
  transform:translateX(-10px);
}
.backBtn{
  border:1px solid rgba(15,23,42,.1);
  background:#fff;
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  text-decoration:none;
  color:#000;
}

/* Title animated */
.title{
  text-align:center;
  font-family:Poppins;
  font-weight:900;
  font-size:26px;
  margin:14px 0;
  text-transform:uppercase;
  letter-spacing:.14em;
  background:linear-gradient(90deg,#0f2f6b,#38bdf8,#6366f1,#0f2f6b);
  background-size:300% 100%;
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 3s infinite;
}
@keyframes shine{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:0 12px 20px;
}

.tile{
  position:relative;
  min-height:130px;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:flex-end;
}
.tile img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent,rgba(0,0,0,.55));
}
.label{
  position:relative;
  padding:12px;
  color:#fff;
  font-family:Poppins;
  font-weight:900;
  letter-spacing:.05em;
  text-transform:uppercase;
}

/* Panel */
.panel{
  grid-column:1/-1;
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 14px 40px rgba(0,0,0,.08);
}
.panelHeader{
  display:flex;
  justify-content:space-between;
  font-weight:900;
  margin-bottom:10px;
}
.closeBtn{
  cursor:pointer;
  font-weight:900;
}

/* Biz cards */
.biz{
  border:1px solid rgba(15,23,42,.1);
  border-radius:16px;
  padding:12px;
  margin-bottom:8px;
}
.badge{
  background:var(--vBg);
  border:1px solid var(--vBorder);
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
}
.actions{
  margin-top:8px;
}
.btn{
  border:1px solid rgba(15,23,42,.1);
  border-radius:12px;
  padding:8px 12px;
  text-decoration:none;
  font-weight:900;
  background:#fff;
}

.footer{
  display:flex;
  justify-content:center;
  padding:12px;
}
</style>
</head>

<body>
<div class="shell">
<div class="card">

<div class="top">
  <img src="assets/logo.svg" class="wordmark">
  <a href="index.html" class="backBtn">← Inicio</a>
</div>

<div class="title">SERVICIOS</div>

<div class="grid" id="grid">

<!-- Disponible -->
<div class="tile" data-action="disponible">
<img src="assets/categoriaser/disponible.webp">
<div class="overlay"></div>
<div class="label">Disponible ahora</div>
</div>

<!-- Promos -->
<div class="tile" data-action="ofertas">
<img src="assets/categoriaser/ofertas.webp">
<div class="overlay"></div>
<div class="label">Promociones</div>
</div>

<div class="tile" data-cat="plomero">
<img src="assets/categoriaser/plomero.webp">
<div class="overlay"></div>
<div class="label">Plomero</div>
</div>

<div class="tile" data-cat="mecanico">
<img src="assets/categoriaser/mecanico.webp">
<div class="overlay"></div>
<div class="label">Mecánico</div>
</div>

<div class="tile" data-cat="cerrajero">
<img src="assets/categoriaser/cerrajero.webp">
<div class="overlay"></div>
<div class="label">Cerrajero</div>
</div>

<div class="tile" data-cat="albañil">
<img src="assets/categoriaser/albañil.webp">
<div class="overlay"></div>
<div class="label">Albañil</div>
</div>

<div class="tile" data-cat="dentista">
<img src="assets/categoriaser/dentista.webp">
<div class="overlay"></div>
<div class="label">Dentista</div>
</div>

<div class="tile" data-cat="mandados">
<img src="assets/categoriaser/mandados.webp">
<div class="overlay"></div>
<div class="label">Mandaditos</div>
</div>

<div class="tile" data-cat="taxis">
<img src="assets/categoriaser/taxis.webp">
<div class="overlay"></div>
<div class="label">Taxis</div>
</div>

<div class="tile" data-cat="tecnico">
<img src="assets/categoriaser/tecnico.webp">
<div class="overlay"></div>
<div class="label">Servicio técnico</div>
</div>

</div>

<div class="footer">
<a href="index.html" class="backBtn">← Inicio</a>
</div>

</div>
</div>

<script>
const grid=document.getElementById("grid");
let currentPanel=null;

grid.addEventListener("click",e=>{
const tile=e.target.closest(".tile");
if(!tile)return;

if(currentPanel){currentPanel.remove();currentPanel=null;}

const panel=document.createElement("div");
panel.className="panel";

panel.innerHTML=`
<div class="panelHeader">
<div>Resultados</div>
<div class="closeBtn">✕</div>
</div>
<div class="biz">
<div><b>Ejemplo Servicio</b></div>
<div class="badge">VERIFICADO</div>
<div class="actions">
<a href="#" class="btn">WhatsApp</a>
<a href="#" class="btn">Ver más</a>
</div>
</div>
`;

tile.after(panel);
currentPanel=panel;

panel.querySelector(".closeBtn").addEventListener("click",()=>{
panel.remove();
currentPanel=null;
});
});
</script>

</body>
</html>
