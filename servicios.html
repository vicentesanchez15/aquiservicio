<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Servicios - Aquiservicio</title>
<style>
  :root{--b:#eaeaea;--t:#111;--m:#555}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#fff;color:var(--t)}
  .wrap{max-width:720px;margin:0 auto;padding:18px}
  h1{margin:6px 0 6px;font-size:22px}

  .top{display:flex;gap:10px;align-items:center;justify-content:space-between}
  .btn{display:inline-block;padding:12px 14px;border:1px solid var(--b);border-radius:14px;text-decoration:none;color:var(--t);font-weight:700}
  .search{position:sticky;top:0;background:#fff;padding:10px 0 10px;border-bottom:1px solid var(--b);z-index:9}
  input{width:100%;padding:14px 14px;border:1px solid var(--b);border-radius:14px;font-size:16px;outline:none}
  .card{border:1px solid var(--b);border-radius:16px;padding:14px;margin:12px 0}
  .name{font-weight:800;margin:0 0 6px}
  .meta{margin:0 0 10px;color:var(--m);font-size:14px}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .wa{flex:1;min-width:140px;text-align:center}
  .back{display:inline-block;margin-top:12px}
  .hide{display:none!important}
</style>

</head>
<body>
  <div class="wrap">

<script>
  const q = document.getElementById('q');
  const items = Array.from(document.querySelectorAll('.item'));
  function run(){
    const s = (q.value || '').trim().toLowerCase();
    for (const el of items){
      const hay = (el.innerText + ' ' + (el.dataset.tags||'')).toLowerCase();
      el.classList.toggle('hide', s && !hay.includes(s));
    }
  }
  q.addEventListener('input', run);
</script>
</body>
